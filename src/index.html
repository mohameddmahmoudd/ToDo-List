<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/app.js" defer></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mx-auto">
                <img id="title-logo" src="./assets/logo.png" alt="Title of the To-do List" class="img-fluid"/>
                <h1 id= "title" class="text-center">To-Do List</h1>
            </div>
        </div>

        <div class="row">
            
            <div class="col-6">
            <div class="todo-column border rounded-3 shadow p-4 bg-white">
                <h5 class="text-center pending-tasks-title">Pending Tasks</h5>
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" required>
                        <button type="submit" class="btn btn-primary" id="add-task-btn">
                            <span class="bi bi-plus-lg"></span>
                        </button>
                    </div>
                </form>
                <ul id="pending-tasks" class="list-group mt-3"></ul>
            </div>
            </div>
            
            <div class="col-6">
                <div class="todo-column border rounded-3 shadow p-4 bg-white">
                    <h5 class="text-center completed-tasks-title">Completed Tasks</h5>
                    <ul id="completed-tasks" class="list-group mt-3"></ul>
                </div>
            </div>

        </div>
    </div>
</body>


</html>
